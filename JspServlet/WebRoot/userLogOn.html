<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" type="text/css" href = "./StyleSheet.css" />
    <link rel = "stylesheet" type="text/css" href = "./StyleSheet2.css" />
    <title>BookStore用户注册</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
</head>

<body>
    <div class="top">
        <div class = "head_Concent">
            <span class = "head">Book Store</span>
            <span class = "login">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        登录
                    </button>
            </span>
            <span class = "login">
                <form action = "servlet/LogOn" method = "get">
                    <input type = "submit" name = "logOn" value = "注册" class="btn btn-primary btn-lg">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </form>
            </span>
        </div>
    </div>

    <div class = "middle">
        <form class = "concent" action = "servlet/NewUser" method = "post" >
            <h1 class = "logOnHead"><i>欢迎注册</i></h1>
            <hr>
            <div class = "logOn">
                <div class="input-group input-group-lg">
                    <input type="text" name = "name" class="form-control" placeholder="用户名">
                </div><br>
                <div class="input-group input-group-lg">
                    <input type="password" name = "password" class="form-control" placeholder="密码">
                </div><br>
                <div class="input-group input-group-lg">
                	<label class="radio-inline">性别：</label>
                    <label class="radio-inline" >
					<input type="radio" name="sex" id="o1" value="男" checked>男
					</label>
					<label class="radio-inline">
						<input type="radio" name="sex" id="o2"  value="女">女
					</label>
					
                </div><br>
                <div class="input-group input-group-lg">
                	<input type = "date" name = "birth" class="form-control" value = "12/11/2014">
                </div><br>
                <div class="input-group input-group-lg">
                    <input type="text" name = "tel" class="form-control" placeholder="电话">
                </div><br>
                <div class="input-group input-group-lg">
                    <input type="text" name = "realname" class="form-control" placeholder="真实姓名">
                </div><br>
                <div class="input-group input-group-lg">
                    <input type="text" name = "ad" class="form-control" placeholder="住址">
                </div><br>
                <div class="input-group input-group-lg">
                    <input type="text" name = "num" class="form-control" placeholder="邮政编码">
                </div><br>
            </div>
            <div class = "logOnButton">
                <button type="submit" class="btn btn-primary btn-lg" name = "logOn" value = 1>注&nbsp;&nbsp;&nbsp;&nbsp;册</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-default btn-lg" name = "logOn" value = 2>取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
            </div>
        </form>
    </div>

    <div class = "company"><i>copyright</i></div>

    <form action = "servlet/Login" method = "post">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                        <h3 class="modal-title" id="myModalLabel" align="center"><i>
                            登录
                        </i></h3>
                    </div>
                    <div class="modal-body" align="center">
                        <span>用户名:</span> <input type="text" name = "username"><br/><br/>
                        <span>密&nbsp;&nbsp;码:</span> <input type="password" name = "password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <input type="submit" value = "确定" class="btn btn-primary">
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </form>
</body>
</html>
